    <script>
        $('#username').html(username);
        layui.use('element', function () {
            var element = layui.element;
        });
        layui.use('table', function () {
            var table = layui.table;
            $("#teacher_btn a:eq(0)").on('click', todo);
            $("#teacher_btn a:eq(1)").on('click', history);
            function history() {
                table.render({
                    //默认为get请求
                    elem: '#roomView'
                    , url: '/Order_room'
                    , cellMinWidth: 120 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    , id: 'studentReload'
                    , limits: [5, 10, 15]
                    , limit: 5 //每页默认显示的数量
                    , page: true
                    , cols: [[
                        { type: 'checkbox' }
                        , { field: 'FID', title: '房间编号', sort: true, minwidth: 80 }
                        , { field: 'Rname', title: '教室名称', minwidth: 150 }
                        , { field: 'Start_time', title: '开始时间', minwidth: 150, }
                        , { field: 'End_time', title: '结束时间', minwidth: 80, }
                        , { field: 'Purpose', title: '用途', minwidth: 80 }
                        , { field: 'Applicant', title: '申请人', }
                        , { fixed: 'right', title: '设备预约情况', toolbar: '#barDemo1', width: 150, align: 'center' }
                        , { field: 'Status_id', title: '审核状态', sort: true, templet: '#titleTpl', align: 'center' }
                        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150, align: 'center' }
                    ]],
                    where: {
                        user_type: '老师',
                        Type: 'history',
                    },
                });
            }
            function todo() {
                table.render({
                    //默认为get请求
                    elem: '#roomView'
                    , url: '/Order_room'
                    , cellMinWidth: 120 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                    , id: 'testReload'
                    // ,skin: 'row' //表格风格
                    , limits: [5, 10, 15]
                    , limit: 5 //每页默认显示的数量
                    , page: true
                    , toolbar: '#toolbarDemo'
                    , cols: [[
                        { type: 'checkbox' }
                        , { field: 'FID', title: '房间编号', sort: true, minwidth: 80 }
                        , { field: 'Rname', title: '教室名称', minwidth: 150 }
                        , { field: 'Start_time', title: '开始时间', minwidth: 150, sort: true, }
                        , { field: 'End_time', title: '结束时间', minwidth: 80, sort: true, }
                        , { field: 'Purpose', title: '用途', minwidth: 80 }
                        , { field: 'Applicant', title: '申请人', }
                        , { fixed: 'right', title: '设备预约情况', toolbar: '#barDemo1', width: 150, align: 'center' }
                        , { field: 'Status_id', title: '审核状态', sort: true, templet: '#titleTpl', align: 'center' }
                        // , {fixed: 'right', title: '详情', toolbar: '#barDemo1', width: 150, align: 'center'}
                        , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150, align: 'center' }
                    ]],
                    where: {
                        user_type: '老师',
                    },
                });
            }
            todo()
            //侧边栏伸缩
            $('#LAY_app_flexible').on('click', function () {
                let a = $('#LAY_app').attr('class');
                if (a == undefined || a == '') {
                    $('#LAY_app').addClass('layadmin-side-shrink').end(setTimeout(function () {
                        table.reload('roomView', {});//表格重载
                    }, 200));
                    $('#LAY_app_flexible').addClass('layui-icon-spread-left')
                } else {
                    $('#LAY_app').removeClass('layadmin-side-shrink').end(setTimeout(function () {
                        window.location.reload()
                    }, 200));
                    $('#LAY_app_flexible').removeClass('layui-icon-spread-left')
                }
            })
            //
            table.on('tool(test)', function (obj) {
                switch (obj.event) {
                    case 'view':
                        layer.open({
                        });
                        break;
                    // 预约设备情况查看
                    case 'device_order_look':
                        // console.log(obj.data)
                        layer.open({
                            content: '/device_order_info',
                            // content: '/room_order_verify',
                            type: 2,
                            shade: 0.5,
                            title: '设备预约信息',
                            area: ['1016px', '606px'],
                            btn: ['确定'],    // 自定义设置多个按钮
                            success: function (layero, index) {
                                let body = layer.getChildFrame('body', index);
                                var iframe = window['layui-layer-iframe' + index];
                                let Order_number = obj.data.Order_number
                                iframe.getOrderId(Order_number);
                            },
                        });
                        break;
                    case 'edit':
                        if (obj.data.Status_id == 0) {
                            layer.confirm('同意此人的申请请求？', {
                                btnAlign: 'c'
                                // ,anim: 2
                                , btn: ['同意', '取消'] //可以无限个按钮
                                , btn1: function (index, layero) {
                                    $.ajax({
                                        type: 'post',
                                        url: '/room_update',
                                        data: {
                                            id: obj.data.id,
                                            FID: obj.data.FID,
                                            Rname: obj.data.Rname,
                                            Purpose: obj.data.Purpose,
                                            Start_time: obj.data.Start_time,
                                            End_time: obj.data.End_time,
                                            Applicant: obj.data.Applicant,
                                            Status_id: '1',
                                        },
                                        success: function () {
                                            layer.close(index, { time: 500 });
                                            layer.msg('已同意', { time: 800 });
                                            setTimeout(function () {
                                                window.location.reload()
                                            }, 800)
                                        }
                                    });
                                }
                                , btn2: function (index, layero) {
                                    layer.msg('已取消');
                                    layer.close(index)
                                }
                            })
                        } else {
                            layer.msg('您已经处理过该预约')
                        }
                        break;
                    case 'del':
                        if (obj.data.Status_id == 0) {
                            layer.confirm('拒绝此人的申请请求？', {
                                btnAlign: 'c'
                                // ,anim: 2
                                , btn: ['拒绝', '取消'] //可以无限个按钮
                                , btn1: function (index, layero) {
                                    $.ajax({
                                        type: 'post',
                                        url: '/room_update',
                                        data: {
                                            id: obj.data.id,
                                            FID: obj.data.FID,
                                            Rname: obj.data.Rname,
                                            Purpose: obj.data.Purpose,
                                            Start_time: obj.data.Start_time,
                                            End_time: obj.data.End_time,
                                            Applicant: obj.data.Applicant,
                                            Status_id: '-1',
                                        },
                                        success: function () {
                                            layer.close(index, { time: 500 });
                                            layer.msg('已拒绝', { time: 800 });
                                            setTimeout(function () {
                                                window.location.reload()
                                            }, 800)
                                        }
                                    });
                                }
                                , btn2: function (index, layero) {
                                    layer.msg('已取消');
                                    layer.close(index)
                                }
                            })
                        } else {
                            layer.msg('您已经处理过该预约')
                        }
                }
            })
            table.on('toolbar(test)', function (obj) {
                switch (obj.event) {
                    case 'batch_agree':
                        var checkStatus = table.checkStatus(obj.config.id);
                        var data = checkStatus.data;
                        var Lists = [];
                        data.forEach(function (n, i) {
                            Lists.push(n.id)
                        });
                        if (Lists.length > 0) {
                            //for循环实现批量更新数据
                            layer.confirm('确定同意所选全部预约吗？', function (index) {
                                for (var i = 0; i < Lists.length; i++) {
                                    __agree_router(Lists[i]);
                                }
                                function __agree_router(List) {
                                    $.ajax({
                                        type: 'post',
                                        url: '/room_order/agree',
                                        data: 'id=' + List,
                                        success: function (data) {
                                            if (data.code == '200') {
                                                layer.msg(data.msg, { icon: 1, time: 1000 }, function () {
                                                    layer.close(index);
                                                });
                                                setTimeout(function () {
                                                    table.reload('studentReload', 'data');//表格重载
                                                }, 1500)
                                            } else if (data.code == '400') {
                                                layer.msg(data.msg, { icon: 2, time: 1500 })
                                            }
                                        }
                                    })
                                }
                            })
                        } else {
                            layer.msg('请先选择要同意的预约！', { icon: 2 });
                        }
                        break;
                    case 'batch_refuse':
                        var checkStatus = table.checkStatus(obj.config.id);
                        var data = checkStatus.data;
                        var Lists = [];
                        data.forEach(function (n, i) {
                            Lists.push(n.id)
                        });
                        if (Lists.length > 0) {
                            //for循环实现批量更新数据
                            layer.confirm('确定拒绝所选全部预约吗？', function (index) {
                                for (var i = 0; i < Lists.length; i++) {
                                    __agree_router(Lists[i]);
                                }
                                function __agree_router(List) {
                                    $.ajax({
                                        type: 'post',
                                        url: '/room_order/refuse',
                                        data: 'id=' + List,
                                        success: function (data) {
                                            if (data.code == '200') {
                                                layer.msg(data.msg, { icon: 1, time: 1000 }, function () {
                                                    layer.close(index);
                                                });
                                                setTimeout(function () {
                                                    table.reload('studentReload', 'data');//表格重载
                                                }, 1500)
                                            } else if (data.code == '400') {
                                                layer.msg(data.msg, { icon: 2, time: 1500 })
                                            }
                                        }
                                    })
                                }
                            })
                        } else {
                            layer.msg('请先选择要拒绝的预约！', { icon: 2 });
                        }
                        break;
                }
            })

            // <!--查询功能-->
            var active = {
                reload: function () {
                    var index = layer.msg('查询中，请稍候...', { icon: 16, time: false, shade: 0 });
                    setTimeout(function () {
                        table.reload('testReload', {
                            page: {
                                curr: 1
                            }
                            , where: {
                                room_id: $('#room_id').val(),
                                lab_name: $('#lab_name').val(),
                                start_time: $('#start_time').val(),
                                applicant: $('#applicant').val(),
                            }
                        }, 'data');
                        layer.close(index);
                    }, 800)
                }
            };
            $('#search').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            })


        });


    </script>
