    <div class="layui-btn-container">

    <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
    <script>
        $('#username').html(username);
        layui.use('element', function () {
            var element = layui.element;
        })

        layui.use('table', function () {
            var table = layui.table;
            table.render({
                //默认为get请求
                elem: '#cylinderView'
                , url: '/cylinder_manage'
                , cellMinWidth: 120 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                , page: true
                , id: 'testReload'
                , limits: [5, 10, 15]
                , limit: 5
                , toolbar: '#toolbarDemo'
                , cols: [[
                    { type: 'checkbox' }
                    , { field: 'cylinder_name', title: '气体名称', sort: true }
                    , { field: 'cylinder_number', title: '数量' }
                    , { field: 'cylinder_spec', title: '存量' }
                    , { field: 'c_pressure', title: '气瓶压力' }
                    , { field: 'danger_property', title: '危险性' }
                    , { field: 'danger_degree', title: '危险等级' }
                    , { field: 'danger_type', title: '危险类型' }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
                ]]
            });
            //监听行工具事件
            table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据（json格式的键值对）
                    , layEvent = obj.event //获得 lay-event 对应的值（编辑、删除、添加）
                    , editList = []; //存放获取到的那条json数据中的value值（不放key）
                $.each(data, function (name, value) {
                    editList.push(value);//将json数据中的value放入数组中
                    console.log(name,value)
                })

                if (layEvent === 'detail') {
                    layer.msg('查看操作');
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构,仅仅是前端展示
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'edit') {
                    // layer.msg('编辑操作');
                    layer.open({
                        content: 'cylinder_edit',
                        type: 2,
                        shade: 0.5,
                        maxmin: true,
                        title: '修改信息',
                        area: ['20%', '40%'],
                        btn: ['确定', '取消'],    // 自定义设置多个按钮
                        success: function (layero, index) {
                            let body = layer.getChildFrame('body', index);
                            var inputList = body.find("input");
                            for (var i = 0; i < inputList.length; i++) {
                                $(inputList[i]).val(editList[i]); //遍历子窗口的input标签，将之前数组中的值一次放入显示
                            }
                        },
                        btn1: function (index, data) {
                            var body = layer.getChildFrame('body', index);
                            var cylinder_id = body.find('#cylinder_id').val();
                            var cylinder_name = body.find('#cylinder_name').val();
                            var cylinder_number = body.find('#cylinder_number').val();
                            var cylinder_spec = body.find('#cylinder_spec').val();
                            var c_pressure = body.find('#c_pressure').val();
                            var danger_property = body.find('#danger_property').val();
                            var danger_degree = body.find('#danger_degree').val();
                            var danger_type = body.find('#danger_type').val();
                            $.ajax({
                                type: 'get',
                                url: '/cylinder/edit',
                                data: {
                                    cylinder_id: cylinder_id,
                                    cylinder_name: cylinder_name,
                                    cylinder_number: cylinder_number,
                                    cylinder_spec: cylinder_spec,
                                    c_pressure: c_pressure,
                                    danger_property: danger_property,
                                    danger_degree: danger_degree,
                                    danger_type: danger_type,
                                },
                                success: function (result) {
                                    if (result.code == '200') {
                                        layer.msg(result.msg, { icon: 1, time: 1500 }, function () {
                                            window.location.reload();
                                            layer.close(index);
                                        });
                                        layer.close(index);
                                    } else if (result.code == '400') {
                                        layer.close(index);
                                        layer.alert(result.msg, { icon: 2 }, function () {
                                            layer.close(index);
                                            window.location.reload()
                                        })
                                    }
                                }
                            })
                        },
                        btn2: function (index, elem) {
                            layer.msg('已取消')
                            layer.close(index);
                        },
                        btnAlign: 'c',// 设置按钮位置
                    });
                }
            });

            //监听头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                console.log(obj.event)
                switch (obj.event) {
                    case 'add':
                        layer.open({
                            content: 'cylinder_edit',
                            type: 2,
                            title: '新增气瓶',
                            area: ['20%', '40%'],
                            btn: ['确定', '取消'],    // 自定义设置多个按钮
                            btn1: function (index, elem) {
                                layer.msg('新增成功');
                                layer.close(index);
                            },
                            btn2: function (index, elem) {
                                layer.msg('已取消')
                                layer.close(index);
                            },
                            btnAlign: 'c',// 设置按钮位置
                        });
                        break;
                    case 'delete':
                        layer.msg('删除');
                        break;
                }
            });
            //查询功能
            var active = {
                reload: function () {
                    var index = layer.msg('查询中，请稍候...', { icon: 16, time: false, shade: 0 });
                    setTimeout(function () {
                        table.reload('testReload', {
                            page: {
                                curr: 1
                            }
                            , where: {
                                cylinder_name: $('#cylinder_name').val(),
                                danger_property: $('#danger_property').val(),
                                cylinder_spec: $('#cylinder_spec').val(),
                            }
                        }, 'data');
                        layer.close(index);
                    }, 500)
                }
            };
            $('#search').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            })


        });


    </script>
