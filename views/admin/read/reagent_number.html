<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/packages/layui-master/src/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/packages/layui-master/src/css/admin.css">
    <script type="text/javascript" src="/packages/jquery.js"></script>
    <script type="text/javascript" src="/packages/layui-master/src/layui.js"></script>
    <script type="text/javascript" src="/packages/echarts.js"></script>
    <title>实验室信息查询</title>
    <style>
    </style>
</head>
<body>
<div class="layui-col-md12">
    <div class="layui-card" >
        <div id="main" style="width:100%;height:400px;"></div>
    </div>
</div>

<script>
    var myChart1 = echarts.init(document.getElementById('main'));
    option = {
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient : 'vertical',
            x : 'left',
            data:['草酸钠','日落黄','氯化钠','磷酸盐','邻苯二甲酸氢钾','水中氟','苯甲酸']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {
                    show: true,
                    type: ['pie', 'funnel'],
                    option: {
                        funnel: {
                            x: '25%',
                            width: '50%',

                            max: 1548
                        }
                    }
                },
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        series : [
            {
                name:'访问来源',
                type:'pie',
                radius : ['50%', '70%'],
                itemStyle : {
                    normal : {
                        label : {
                            show : false
                        },
                        labelLine : {
                            show : false
                        }
                    },
                    emphasis : {
                        label : {
                            show : true,
                            position : 'center',
                            textStyle : {
                                fontSize : '30',
                                fontWeight : 'bold'
                            }
                        }
                    }
                },
                data:[
                    {value:20, name:'草酸钠'},
                    {value:25, name:'日落黄'},
                    {value:25, name:'氯化钠'},
                    {value:30, name:'磷酸盐'},
                    {value:50, name:'邻苯二甲酸氢钾'},
                    {value:25, name:'水中氟'},
                    {value:38, name:'苯甲酸'}
                ]
            }
        ]
    };
    myChart1.setOption(option);
    
</script>
</body>
</html>
