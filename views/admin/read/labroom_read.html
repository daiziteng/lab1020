<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/packages/layui-master/src/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/packages/layui-master/src/css/admin.css">
    <script type="text/javascript" src="/packages/jquery.js"></script>
    <script type="text/javascript" src="/packages/layui-master/src/layui.js"></script>
    <title>实验室信息查询</title>
    <style>
    html{
        overflow: hidden;
    }
    </style>
</head>
<body>
<div class="layui-col-md6">
    <div class="layui-card" >
        <!-- <div class="layui-card-header">预定信息</div> -->
        <div class="layui-card-body" style="height:280px">
            <div
                 style="width: 100%;height:360px">
                <table class="layui-table">
                    <colgroup>
                        <col width="100" >
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>会议室</td>
                        <td id="lab_number"></td>
                    </tr>
                    <tr>
                        <td>开始时间</td>
                        <td id="start_time"></td>
                    </tr>
                    <tr>
                        <td>结束时间</td>
                        <td id="end_time"></td>
                    </tr>

                    <tr>
                        <td>用途</td>
                        <td id="purpose"></td>
                    </tr>
                    <tr>
                        <td>申请人</td>
                        <td id="applicant"></td>
                    </tr>


                    </tbody>
                </table>

            </div>
        </div>

    </div>

</div>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>
</html>
