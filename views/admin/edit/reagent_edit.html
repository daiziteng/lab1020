<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="/packages/layui-master/src/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/packages/layui-master/src/css/admin.css">
    <script type="text/javascript" src="/packages/jquery.js"></script>
    <script type="text/javascript" src="/packages/layui-master/src/layui.js"></script>
    <title>用户编辑</title>
    <style>
        .layui-form{
            margin-left: -10%;
            float: left;
            padding:15px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" id="user_form">
    <div class="layui-form-item">
            <div class="layui-inline">
                    <label class="layui-form-label">试剂编号</label>
                    <div class="layui-input-inline">
                        <input name="name" id='user_name' lay-verify="required" autocomplete="off" class="layui-input" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                        <label class="layui-form-label">试剂名称</label>
                        <div class="layui-input-inline">
                            <input name="name" id='user_name' lay-verify="required" autocomplete="off" class="layui-input" type="text">
                        </div>
                    </div>
                    

        <div class="layui-inline">
            <label class="layui-form-label">剂量</label>
            <div class="layui-input-inline">
                <input name="name" id='user_name' lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">产地</label>
            <div class="layui-input-inline">
                <input name="password" id="password"  lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline" style='display: none;'>
            <label class="layui-form-label">库存</label>
            <div class="layui-input-inline">
                <input name="photos" id='photos' lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">库存上限</label>
            <div class="layui-input-inline">
                <input name="user_id" id='user_id' lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <!-- <div class="layui-inline">
            <label class="layui-form-label">	
                    库存下限 </label>
            <div class="layui-input-inline">
                <input name="name" id="type" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">	
                    库存状态</label>
            <div class="layui-input-inline">
                <input name="name" id="major_in" lay-verify="required" autocomplete="off" class="layui-input" type="text">
            </div>
        </div> -->
        <div class="layui-inline">
                <label class="layui-form-label">存放位置</label>
                <div class="layui-input-inline">
                    <input id="id" name="id" lay-verify="required"  autocomplete="off"  class="layui-input" type="text">
                </div>
            </div>
    </div>
</form>

<script>
    layui.use('form', function(){
        var form = layui.form;
        //各种基于事件的操作，下面会有进一步介绍
    });
</script>
</body>
</html>
